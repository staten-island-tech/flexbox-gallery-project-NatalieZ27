<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <div class="rotate">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Logo_of_TWICE.svg/1839px-Logo_of_TWICE.svg.png"

        </div>
        <h1 id="header-text">Eyes Wide Open</h1>
    </header>
    <section class="container">
        <div class="item">
            <div class="item-zoom">
                <img src="https://i.pinimg.com/474x/1b/1c/fa/1b1cfaad9cacb633c594f7d253e4b892.jpg" alt="Nayeon Picture">
            </div>
            <div class="item-text">
                <h2>Nayeon</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://pbs.twimg.com/media/E5YV41PWUAIgL3q.jpg" alt="Jeongyeon Picture">
            </div>
            <div class="item-text">
                <h2>Jeongyeon</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://pbs.twimg.com/media/E_BTVNpVkAIAnX0.jpg" alt="Momo Picture">
            </div>
            <div class="item-text">
                <h2>Momo</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://pbs.twimg.com/media/E_GbYViVIAcEMHt?format=jpg&name=large" alt="Sana Picture">
            </div>
            <div class="item-text">
                <h2>Sana</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://blog.kakaocdn.net/dn/kVZZU/btqZiTuxFJI/95NxAyDWK33b1GqBfBGRE0/img.jpg"
                    alt="Jihyo Picture">
            </div>
            <div class="item-text">
                <h2>Jihyo</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="mina.png" alt="Mina Picture">
            </div>
            <div class="item-text">
                <h2>Mina</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://blog.kakaocdn.net/dn/cbzIES/btqZdkNxohe/hExgdtewTgRw8n0ruaQWYk/img.jpg"

            </div>
            <div class="item-text">
                <h2>Dahyun</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://www.indigomusic.com/wp-content/uploads/2020/10/WhatsApp-Image-2020-10-27-at-1.23.40-PM-8-818x1024.jpeg"
                    alt="Chaeyoung Picture">
            </div>
            <div class="item-text">
                <h2>Chaeyoung</h2>
            </div>
        </div>
        <div class="item">
            <div class="item-zoom">
                <img src="https://blog.kakaocdn.net/dn/bxxJ9v/btqZegjJqzf/dbIHHndYagud4W5VMIScF1/img.jpg"
                    alt="Tzuyu Picture">
            </div>
            <div class="item-text">
                <h2>Tzuyu</h2>
            </div>
        </div>
    </section>

</html>
